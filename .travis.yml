language:
  - node_js
  - ruby
  - compass
rvm:
  - 1.25.28
ruby:
  - 2.1.2p95
rails:
  - 4.1.5
env:
  - DB=neo4j
node_js:
  - '0.10'
before_script:
  - npm install bower grunt-cli --save-dev
  - npm install grunt-contrib-compass --save-dev
  - bower install
  - gem install rake
  - gem install rails-i18n
  - gem install lumberjack -v '1.0.9'
  - gem install ngmin-rails -v '0.4.0'
  - bundle install
  - bundle update
