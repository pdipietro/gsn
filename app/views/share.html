<div data-ng-hide="show-ShareBox">
  <a class="btn btn-success btn-small"
    ng-click="showShareBow=!showShareBox">
      Share with a friend
    </a>
</div>
<div data-ng-show="showShareBox">
  <form name="shareForm">
    <input type="text"
      placeolder="email or username"
      ng-model="newShare.recipient"
      is_user_or_email />
    <input type="button" class="btn"
      value="Cancel"
      data-ng-click="showShareBox=!showShareBox" />
    <input type="submit" class="btn"
      ng-click="showShareBox!=showShareBox;share()"
      ng-disabled="shareForm.$invalid"
      value="Share" />
  </form>
</div>
<div ng-show="showPending">Pending</div>
<div ng-show="showConfirmation">Shared!</div>
